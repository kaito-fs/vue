<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Vue.js のサンプル</title>
    <script src="https://unpkg.com/vue@3.5.0/dist/vue.global.js"></script>
  </head>
  <body>
    <h1>Vue3</h1>
    <div id="app">
      <div v-html="message"></div>
      <!--v-htmlを使うと21行目message:`<ul>~ の中のhtmlをhtmlとして理解、表示する-->
    </div>
    <script>
      const list = ['One', 'Two', 'Three']
      const appdata = {
        //liタグとは、ulタグと一緒に使いliの中身を箇条書きするもの//
        data() {
          return {
            message: `<ul>
              <li>${list[0]}</li>  
              <li>${list[1]}</li>
              <li>${list[2]}</li>
            </ul>`
          }
        }
      }

      Vue.createApp(appdata).mount('#app')
    </script>
  </body>
</html>
