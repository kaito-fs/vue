<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>My first Vue app</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
    <script src="https://unpkg.com/vue@3.5.0/dist/vue.global.js"></script>    
  </head>

  <body>
    <h1 class="bg-primary text-white display-4 px-3">Vue3</h1>
    <div id="app">
      <button v-on:click="onClick">マウスをクリック</button>
      <!--v-onのイベント　マウスクリックされた時-->
      <p>{{ now }}</p>
    </div>
    <script>
      const appdata = {
        data: () => ({
          now: '-'
        }),
        methods: {
            //↓クリックされたらここを実行
            onClick: function() {
                this.now = new Date().toLocaleString('ja-jp');
                //toLocaleStringで日時データを日本時間で表示する
            }
        }
      }
      Vue.createApp(appdata).mount('#app');
    </script>
  </body>
</html>
